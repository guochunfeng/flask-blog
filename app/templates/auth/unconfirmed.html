{% extends "base.html" %}

{% block title %}过春风-确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账户</h3>
    <p>
        在你进入网站前，你需要确认系统发给邮件.
        检查你的邮箱，并且点击确认连接
    </p>
    <p>
        重新发送邮件
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击这里</a>
    </p>
</div>
{% endblock %}
